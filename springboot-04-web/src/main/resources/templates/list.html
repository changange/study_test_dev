<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="script" th:href="@{/css/typle.css}">
</head>
<body>
<!--    获取对象的属性、方法-->
    <div th:text="${user.name}"></div>
    <div th:text="${user['age']}"></div>

    <div th:text="${users[1].name}"></div>
    <div th:text="${users.size()}"></div>

    <div>元素个数：[[${users.size()}]]</div>
    <div th:text="${users.get(1).name}"></div>
    <br>

    <!--使用内置的基本对象
        如获取session
    -->
    <div th:text="${session.hobby}"></div>
    <div th:text="${session.sex}"></div>
    <hr>

    <!--
        内置的工具对象
        如strings dates  arrays
    -->
    <div th:text="${#strings.startsWith(user.name,'t')}"></div>     <!--是已 t 的吗-->
    <div th:text="${#strings.substring(user.name,1,2)}"></div>
    <div th:text="${#strings.length(user.name)}"></div>

    <div th:text="${#dates.createNow()}"></div>
    <div th:text="${#dates.create(2018,2,14)}"></div>

    <div th:text="${#dates.format(birthday,'yyyy-MM-dd HH:mm:ss')}"></div>
    <hr>

    <!--  *{} 选择表达式  -->
    <div th:text="${user.id}"></div>        <!--这种写法换成下边的-->
    <div th:object="${user}">
        <div th:text="*{id}"></div>
        <div th:text="*{name}"></div>
        <div th:text="*{age}"></div>
    </div>
    <hr>

    <!--@{}  URL表达式-->
    <a href="" th:href="@{/findUser(username=${user.name})}">查询指定用户信息</a>
    <a href="product/list.html" th:href="@{/product/list}">商品链表</a>     <!--可以覆盖前边的  product/list.html-->
    <script th:src="@{/js/common.js}"> </script>
    <br>

    <!--运算符-->
    性别：<input type="radio" name="sex" value="male" th:checked="${session.sex eq 'male'} "> 男
        <input type="radio" name="sex" value="female" th:checked="${session.sex eq 'female'}"> 女

    <div th:if="${address1==null}">未找到地址信息</div>
    <div th:text="${users.size()>=5?'大于等于两个':'小于等于两个'}"></div>

</body>
</html>
